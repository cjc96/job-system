apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'
mainClassName = 'xyz.swordfeng.jobsystem.TestMain'

repositories {
    jcenter()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'

    compile 'org.slf4j:slf4j-api:1.7.22'
    runtime 'org.slf4j:slf4j-simple:1.7.22'
    compile 'com.typesafe.scala-logging:scala-logging_2.12:3.5.0'

    // annotations?
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Beta2'

    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'commons-io:commons-io:2.5'

    //compile 'org.rocksdb:rocksdbjni:5.4.5'
    compile 'org.fusesource.leveldbjni:leveldbjni-all:1.8'

    compile group: 'org.http4s', name: 'http4s-core_2.12', version: '0.17.0-M3'
    compile group: 'org.http4s', name: 'http4s-dsl_2.12', version: '0.17.0-M3'
    compile group: 'org.http4s', name: 'http4s-blaze-server_2.12', version: '0.17.0-M3'
    compile group: 'org.http4s', name: 'blaze-http_2.12', version: '0.12.6'
    compile group: 'org.http4s', name: 'http4s-circe_2.12', version: '0.17.0-M3'
    compile group: 'io.circe', name: 'circe-literal_2.12', version: '0.8.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.0'
}

task server(type:JaveExec) {
    main = 'xyz.swordfeng.jobsystem.HttpMain'
    classpath = sourceSets.main.runtimeClasspath
}